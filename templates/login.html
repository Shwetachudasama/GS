<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='identification_style.css') }}"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login</title>
    <style>
        #ab {
            margin: 4px 3px;
        }
        
        body {
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body style="background-color: #EEEEEE;">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg mt-2 w-100 " style="height:9%;">
        <div class="container-fluid "><a class="nav-link " href="# " style="height:1%;border-radius:30px;color:white;background-color:black;padding:10px;">Gujarati Shikshak</a><button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarNavAltMarkup "
                aria-controls="navbarNavAltMarkup " aria-expanded="false " aria-label="Toggle navigation "><span class="navbar-toggler-icon "></span></button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup ">
                <div class="navbar-nav "><a class="nav-link  active  " id="ab" aria-current="page " href="# " style="border-radius:30px;color:white;background-color:black;">Home</a></div>
            </div>
            <form><button class="btn btn-outline-success mt-1 " style="border-radius:30px;color:white;background-color:black;" type="submit">Logout</button></form>
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- Form Tailwind Layout Start -->
    <form action="{{ url_for('login') }}" method="post">
        <div class="alert"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;
        </span><strong> {
            {
                msg
            }
        }
        
        </strong></div>
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-3 mx-auto flex flex-wrap items-center" data-aos="fade-up" data-aos-duration="1000">
                <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                    <h1 class="title-font font-medium text-3xl text-gray-900" data-aos="fade-right" data-aos-duration="1000">Sign in to learn more about Gujarati.</h1>
                    <p class="leading-relaxed mt-4"></p>
                </div>
                <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                    <h2 class="text-gray-900 text-lg font-medium title-font mb-2">Sign In</h2>
                    <div class="relative mb-4"><label for="full-name" class="leading-7 text-sm text-gray-600">Username</label><input type="text" id="username" name="username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></div>
                    <div class="relative mb-4"><label for="password" class="leading-7 text-sm text-gray-600">Password</label><input type="password" id="password" name="password" value="Sign In" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></div>
                    <button class="text-white btn-dark border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign In</button>
                    <p class="text-xs text-gray-500 mt-3">Dont't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
                </div>
            </div>
        </section>
    </form>
    <!-- Form Tailwind Layout End -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
